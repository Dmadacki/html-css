<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
td {
    border: 1px solid;
    padding: 8px;
    }
    td.dado {
background-color: burlywood;
    }
tr.linha {
    background-color: aqua;
}
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
Hierarquia de Tabelas simples:

<tr> Table: Tabela / dentro de table:
Table Rows: Linha de tabela/ dentro de Table rows:
Table Header: cabe√ßalho de tabela 
<td> table data: dado da tabela 

    -->
<table>
<tr class="linha"> <!-- Primeira Linha -->

    <td>A1</td>
<td>B1</td>
<td>C1</td>
</tr>

<tr> <!--Segunda linha-->
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>
<tr> <!--Terceira linha-->
    <td>A3</td>
    <td class="dado">B3</td>
    <td>C3</td>
</tr>

</table>

</body>
</html>
